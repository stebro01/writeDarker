			/*little script to switch beetwenn day and night*/
			$('#switch_day').click(function(){
				if($('link#dayandnight').attr('href')=="myStyleDark.css"){
					$('#switch_day').text('DarkMode')
					$('link#dayandnight').attr('href','myStyleDay.css')
					$("button.btn-dark").removeClass("btn-dark").addClass("btn-light");
					$("nav.navbar-dark").removeClass("navbar-dark bg-dark").addClass("navbar-light bg-transparent");
				}
				else
				{
					$('#switch_day').text('LightMode');
					$('link#dayandnight').attr('href','myStyleDark.css');
					$("button.btn-light").removeClass("btn-light").addClass("btn-dark")
					$("nav.navbar-light").removeClass("navbar-light bg-light bg-transparent").addClass("navbar-dark bg-dark");
					}
				})
			});
